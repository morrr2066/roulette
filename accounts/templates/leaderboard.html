{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">üèÜ Leaderboard</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Money</th>
        </tr>
      </thead>
      <tbody>
        {% for profile in profiles %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ profile.user.username }}</td>
            <td>${{ profile.money }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No users found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
